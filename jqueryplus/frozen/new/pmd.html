 <!--水平滚动-->
 <div  id="scroll-div" style="height:30px;margin:0 auto;white-space: nowrap;overflow:hidden;border-top:1px solid #ddd;border-bottom:1px solid #ddd;vertical-align: middle;margin: 5px 0;padding: 10px 0;">
				<div id="scroll-begin" class="inline f16">
				白日依山尽,黄河入海流,欲穷千里目,更上一层楼
				</div>
				<div id="scroll-end" class="inline f16"></div>
			</div>
<script>
	function ScrollImgLeft(){
	var speed=50; 
	var scroll_begin = document.getElementById("scroll-begin"); 
	var scroll_end = document.getElementById("scroll-end"); 
	var scroll_div = document.getElementById("scroll-div"); 
	scroll_end.innerHTML=scroll_begin.innerHTML; 
	function Marquee(){ 
		if(scroll_end.offsetWidth-scroll_div.scrollLeft<=0) 
		scroll_div.scrollLeft-=scroll_begin.offsetWidth; 
		else 
		scroll_div.scrollLeft++; 
	} 
	var MyMar=setInterval(Marquee,speed); 
	scroll_div.onmouseover=function() {clearInterval(MyMar);} 
	scroll_div.onmouseout=function() {MyMar=setInterval(Marquee,speed);} 
} 
ScrollImgLeft();
</script>
