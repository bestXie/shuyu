        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>sass </h1><button class="ui-btn" data-href="../index.html" id='index'>回首页</button>
        </header>
        
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-tb" style='font-size:14px'>
                <li data-href="../index.html" class="ui-border-r"><i class="ui-icon" style="  font-size:32px;line-height: 16px;">&#xe60c;</i><div>基础样式</div></li>
                <li data-href="../ui.html" class="ui-border-r"><i class="ui-icon" style="  font-size:32px;line-height: 16px;">&#xe62d;</i><div style='margin:0;padding:0'>UI组件</div></li>

                  <li data-href="../jsfn.html" class="ui-border-r"><i class="ui-icon" style="  font-size:16px;line-height: 16px;">&#xe634;</i><div>JS函数</div></li>

        <section class="ui-container">
    <div class="demo-item">
        <p class="demo-desc">声音开关</p>
        <div class="demo-block">
            <section class="ui-panel ui-panel-card ui-panel-simple ui-border-t">
               
                <ul class="ui-list ui-list-pure ui-border-tb">
                    <li class="ui-border-t">
                        <p>
                    <audio id="music" src="a.mp3" autoplay="autoplay" loop="loop">你的浏览器不支持audio标签。</audio> 
<a id="audio_btn"><span id="music_btn" class="icon icon-sound"></span></a>    
 <script> 
$("#audio_btn").click(function(){ 
    var music = document.getElementById("music"); 
    if(music.paused){ 
        music.play(); 
        $("#music_btn").removeClass("icon-sound2").addClass("icon-sound");
    }else{ 
        music.pause(); 
        $("#music_btn").removeClass("icon-sound").addClass("icon-sound2"); 
    } 
}); 
</script>                        
                        
                        
                        
                        </p>
                       
                    </li>

                </ul>
            </section>
        </div>
    </div>


 
        </section><!-- /.ui-container-->
        <script>
      
         $('#index').click(function(){
            location.href= $(this).data('href');

        $('.ui-header .ui-btn').click(function(){
            location.href= '../index.html';
        });
        </script>
