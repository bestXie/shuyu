<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../demo.css">
         <link rel="stylesheet" href="../css/yoby.css">
        <script src="../js/zepto.min.js"></script>
        
        <script src="../js/frozen.min.js"></script>

<script src="../js/fn.js"></script>
    </head>
       <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>微信分享</h1><button class="ui-btn" data-href="../index.html" id='index'>回首页</button>
        </header>
        
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-tb" style='font-size:14px'>
                <li data-href="../index.html" class="ui-border-r"><i class="ui-icon" style="  font-size:32px;line-height: 16px;">&#xe60c;</i><div>基础样式</div></li>
                <li data-href="../ui.html" class="ui-border-r"><i class="ui-icon" style="  font-size:32px;line-height: 16px;">&#xe62d;</i><div style='margin:0;padding:0'>UI组件</div></li>
                <li data-href="../js.html" class="ui-border-r"><i class="ui-icon" style="  font-size:32px;line-height: 16px;">&#xe62d;</i><div>JS插件</div></li>
                 <li data-href="../new.html" class="ui-border-r"><i class="ui-icon" style="  font-size:20px;line-height: 16px;">&#xe61e;</i><div>最新控件</div></li>
                  <li data-href="../jsfn.html" class="ui-border-r"><i class="ui-icon" style="  font-size:16px;line-height: 16px;">&#xe634;</i><div>JS函数</div></li>
            </ul>
        </footer>
        
        <section class="ui-container">
  
<!--第一分享-->
<div style="display:none;"  class="share" onclick="$(this).fadeOut();$(this).removeClass('ani-fade hand')">
<div class="sharebox">
点击右上角发送给指定朋友或分享到朋友圈 <i></i>
</div>
</div>

<!--第二个分享-->
<div class="share2"  style="display:none;" onclick="$(this).fadeOut();$(this).removeClass('ani-fade hand')">
<img  src="../css/640.tips.png" class="share-img">	
</div>

<!--分享一-->
<div class="ui-btn-wrap">
<a onclick="$('.share').show().addClass('ani-fade hand');" class="bg-green ui-btn-lg f-white" href="javascript:void(0)" >分享给好友</a>
</div>
<!--分享二-->
<div class="share-div">
<span class='share-w' onclick="$('.share2').show().addClass('ani-fade hand');">
<img class="sharebox" src="../css/btn-weixin.png">
</span>
<span class='share-f' onclick="$('.share2').show().addClass('ani-fade hand');">
<img class="sharebox" src="../css/btn-friends.png">
</span>
</div>      
        
        
 </section>
    </body>
</html>
