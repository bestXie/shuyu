<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单搜索</title>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-table-view .mui-media-object {
			height: 50px;
			max-width: 50px;
		}
		.mui-media-body .mui-ellipsis {
			height: 16px;
			line-height: 16px;
			font-size: 12px;
		}
		.mui-table-view-cell.mui-media{
			position: relative;
		}
		.mui-btn.mui-btn-outlined{
			width: 80px;
			padding: 2px 0;
		}
    	.mui-btn.mui-btn-outlined.has-two-btn{
    		margin-right: 90px;
    	}
		.mui-control-content{
			min-height:400px;
		}
		
    </style>
</head>
<body>
	<div class="mui-content" style="padding: 60px 0 60px 0;">
		<div class="b-search-cont has-cancel">
			<div class="out-cont">
				<input type="text" name="" id="" value="" placeholder="请输入客户的手机号"/>
				<div class="icon-cont">
					<i class="iconfont">&#xe610;</i>
				</div>
				<div class="cancel-btn">
					取消
				</div>
			</div>
		</div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-media">
				<a href="A-hospital-detail.html">
					<img class="mui-media-object mui-pull-left" src="img/pic1.png">
					<div class="mui-media-body">
						最新华丽美版Ulthera 还你紧致童颜
						<p class='mui-ellipsis'>
							售价：<span class="color-red">￥600</span>
						</p>
						<p class='mui-ellipsis'>
							2015-11-11  16:22:22
						</p>
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media">
				<p class="color-grey">姓名:<span class="mui-pull-right">马化腾</span></p>
				<p class="color-grey">手机号:<span class="mui-pull-right">13983171812</span></p>
				<p class="color-grey">身份证:<span class="mui-pull-right">6231478541247415</span></p>
			</li>
			<li class="mui-table-view-cell">
		 		待确认预约
				<button id='demo1' data-options='{}' class="btn mui-btn mui-btn-outlined mui-btn-negative">确认预约</button>
		 	</li>
		</ul>
		<div id='result' class="ui-alert" style="display: none;"></div>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-tab-item1 mui-active " href="home.html" >
				<span class="mui-icon"></span>
				<span class="mui-tab-label">客户订单</span>
			</a>
			<a class="mui-tab-item mui-tab-item2" href="shop.html" >
				<span class="mui-icon"><i class="fa fa-shopping-cart"></i></span>
				<span class="mui-tab-label">上线项目</span>
			</a>
			<a class="mui-tab-item mui-tab-item3" href="card.html" >
				<span class="mui-icon"><i class="fa fa-tags"></i></span>
				<span class="mui-tab-label">账号</span>
			</a>
		</nav>
	</div>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.min.js"></script>
	<script>
		(function($) {
				$.init();
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							result.innerText = '选择结果: ' + rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
			})(mui);
	</script>
</body>
</html>
